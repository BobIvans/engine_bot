  enabled: true
  export_dir: "metrics"
  format: "csv"

  # Session metrics
  session:
    export_interval_sec: 60

  # Trade logging
  trades:
    enabled: true
    path: "metrics/trades.csv"

  # Custom metrics
  custom:
    - name: "performance"
      interval_sec: 300
    - name: "risk"
      interval_sec: 60
