version: "0.0"
strategy_name: "sim-preflight-negative-fixtures"

run:
  timezone: "Europe/Riga"
  mode: "paper"

# Required subtrees for integration.config_loader.load_params_base
wallet_profile: {}

token_profile:
  gates: {}
  honeypot:
    enabled: false

signals: {}
risk: {}
execution: {}

# PR-5.1 sim preflight negative coverage config
